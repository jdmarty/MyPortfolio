<body>
    <!-- Navbar containing brand logo and navigation links -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Brand logo -->
        <a class="navbar-brand" href="./index.html">
            <img src="Assets/Images/otter-regular.svg" alt="otter logo" width="50" height="50" />
        </a>
        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar menu collapsed on mobile -->
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto mr">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main content containing header and two row sections -->
    <main class="container">
        <!-- Header containing h1 and hr -->
        <header class="row text-center">
            <div class="col text-center align-middle">
                <h1 class="display-4">Contact Me</h1>
                <hr>
            </div>
        </header>
        <!-- First row containing single article column -->
        <section class="row">
            <!-- Column containing social media links and fontawesome brand icons -->
            <article class="col bg-primary text-center py-2 px-2 px-lg-auto">
                <h2>Social Media</h2>
                <a href="https://www.linkedin.com/in/joshua-marty-22a544a2/" target="_blank">LinkedIn</a>
                <i class="fab fa-lg fa-linkedin linkedinLogo"></i>
                <a href="https://github.com/jdmarty" target="_blank">Github</a>
                <i class="fab fa-lg fa-github"></i>
                <a href="https://www.facebook.com/joshua.marty.752/" target="_blank">Facebook</a>
                <i class="fab fa-lg fa-facebook-square facebookLogo"></i>
            </article>
        </section>
        <!-- Second row containing single column contact form -->
        <section class="row">
            <!-- Contact form, single column not yet functional -->
            <form class="col bg-primary px-2 px-lg-5">
                <h2 class="text-center pt-4">Send Me an Email</h2>
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Name">
                </div>
                <!-- Email input -->
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="text" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <!-- Message text area -->
                <div class="form-group pb-4">
                    <label for="messageInput">Message</label>
                    <textarea class="form-control" id="messageInput" placeholder="Message">
                    </textarea>
                </div>
            </form>
        </section>
    </main>
    <!-- Footer with links to social media and github -->
    <footer class="text-center mt-2">
        <a href="https://www.linkedin.com/in/joshua-marty-22a544a2/" target="_blank">LinkedIn</a>
        <i class="fab fa-lg fa-linkedin linkedinLogo"></i>
        <a href="https://github.com/jdmarty" target="_blank">Github</a>
        <i class="fab fa-lg fa-github"></i>
        <a href="https://www.facebook.com/joshua.marty.752/" target="_blank">Facebook</a>
        <i class="fab fa-lg fa-facebook-square facebookLogo"></i>
    </footer>
    <!-- Scripts to run jquery, popper, and boostrap -->
